<mat-card>
  <mat-card-title>Register your account</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="Register()">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="firstName.invalid">{{getErrorMessage('first')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-label>Password</mat-label>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{getErrorMessage('first')}}</mat-error>
      </mat-form-field>
      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
